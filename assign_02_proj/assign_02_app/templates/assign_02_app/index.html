{% load static %}
<!--<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />-->


{% if person_list %}
    <ul>
    {% for person in person_list %}
        <li><a href="{% url 'assign_02_app:detail' person.id %}">{{ person.name }}</a> - {{ person.age }} - {{ person.address }} - {{ person.mobile_number }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No person are available.</p>
{% endif %}
